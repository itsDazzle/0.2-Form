<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container-fluid">
    
    <div class=" row">
    <div class=" bgcolor col-md-8 p-4 w-75 m-4 border border-secondary rounded row">
      <div class="col-md-6">
        <form action="#">
        <div>
          <h4 class="font-weight-bold">Billing Adress</h4>
        </div>
        <div class="mb-3 form-floating ">
          <input type="text" class="form-control" id="formGroup" placeholder="Dariush">
          <label for="formGroup" class="form-label">Full Name</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="email" class="form-control" id="formGroup" placeholder="Dariush@gmail.com">
          <label for="formGroup" class="form-label">Email</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="formGroup" placeholder="Azadegan">
          <label for="formGroup" class="form-label">Adress</label>
         
        </div>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="formGroup" placeholder="Karaj">
          <label for="formGroup" class="form-label">City</label>
          
        </div>
        <div class="row">
          <div class="col-6 form-floating ">
            <input type="text" class="form-control" id="formGroup" placeholder="Iran">
            <label for="formGroup" class="form-label">State</label>
            
          </div>
          <div class="col-6 floatFix form-floating">
            <input type="text" class="form-control" id="formGroup" placeholder="Zip Code">
            <label for="formGroup" class="form-label">Zip</label>
            
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <h4 class="font-weight-bold">Payment</h4>
        </div>
        <div class="mb-3">
          <label for="fname">Accepted Cards</label>
          <div class="iconCont">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
          </div>
        </div>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="formGroup" placeholder="Dariush Dovom">
          <label for="formGroup" class="form-label">Name on Card</label>
          
        </div>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="formGroup" placeholder="0000-0000-0000-0000">
          <label for="formGroup" class="form-label">Credit card number</label>
         
        </div>
        <div class="mb-3  form-floating">
          <input type="text" class="form-control" id="formGroup" placeholder="July">
          <label for="formGroup" class="form-label">EXP Month</label>
         
        </div>
        <div class="row">
          <div class="col-6 form-floating">
            <input type="text" class="form-control" id="formGroup" placeholder="2025">
            <label for="formGroup" class="form-label">EXP Year</label>
           
          </div>
          <div class="col-6 form-floating">
            <input type="text" class="form-control" id="formGroup" placeholder="2425">
            <label for="formGroup" class="form-label">CVV</label>
            
          </div>
        </div>
      </div>
      
      <label>
        <input class="mt-3 mb-3" type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
      </label>
      <input class="bg-success text-white p-2 border-0" type="submit" value="Continue to checkout" class="btn">
    </div>
  </form>
    <div class="col-lg bgcolor h-50 w-75 border border-secondary rounded p-4 m-4">
      <div class="">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
        <p><a href="#">Meat</a> <span class="price">$15</span></p>
        <p><a href="#">Water</a> <span class="price">$5</span></p>
        <p><a href="#">Banana</a> <span class="price">$8</span></p>
        <p><a href="#">Gum</a> <span class="price">$2</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
    </div>
  </div>
  </div>  
</body>

</html>
